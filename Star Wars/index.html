<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body>
    <div class="background-image">
        <div class="button-container">
            <ul class="navigation">
                <li id="home-link"><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Service</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <button class="search-button">Buscar</button>
            </div>
            <div class="user-buttons">
                <button class="login-button">Login</button>
                <button class="signup-button">Sign Up</button>
            </div>
        </div>
    </div>
    <img src="Imagens/star-wars-logo-3-1.png" alt="Logo-star-wars" class="logo">
    
    <h1 class="video-title">Clips</h1>

    <div class="video-carousel">
        <div class="video-frame">
            <video id="video-player" width="560" height="315" src="" frameborder="0" allowfullscreen autoplay muted loop></video>
        </div>
        <div class="controls">
            <button class="arrow left-arrow">&lt;</button>
            <button class="arrow right-arrow">&gt;</button>
        </div>
    </div>
    
    <h1 class="family">Árvore genealógica dos Skywalker</h1>
    <hr class="line-family">
    
    <div class="tree" id="skywalker-family">
        <!-- Árvore genealógica será gerada aqui com HTML -->
        <div class="couple">
            <div class="member">Anakin Skywalker</div>
            <div class="member">Padmé Amidala</div>
        </div>
        <div class="line"></div>
        <br>
        <div class="children">
            <div class="child">Luke Skywalker</div>
            <div class="child">Leia Organa</div>
        </div>
        <br>
        <div class="couple">
            <div class="member">Han Solo</div>
            <div class="member">Leia Organa</div>
        </div>
        <div class="line"></div>
        <br>
        <div class="children">
            <div class="child">Ben Solo</div>
        </div>
    </div>

    <div class="name-list" id="names">
        <!-- JavaScript -->
    </div>

    <div class="word-slider" id="word-slider">
        <!-- Este é o contêiner para as palavras correspondentes aos nomes -->
    </div>

    <br/>

    <h1 class="Filmes-artes">Artes dos Filmes</h1><br/>

    <div class="content">

        <div class="slides">

            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <input class="input" type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="./Imagens/filme1.jpeg" alt="">
            </div>

            <div class="slide">
                <img src="./Imagens/filme2.jfif" alt="">
            </div>

            <div class="slide">
                <img src="./Imagens/filme2.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./Imagens/filme3.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./Imagens/filme5.webp" alt="">
            </div>
        </div>
    </div>
    <br/>
    <div class="navigation">

        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>

    </div>

    <br/>
    <button class="music-button" id="imperial-march-button">Imperial March</button>
    <button class="music-button" id="star-wars-theme-button">Star Wars Theme</button>
    <button class="music-button" id="cantina-band-button">Cantina Band</button>

    <br/>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="Imagens/logo.png" alt="Logo Star Wars" class="footer-logo-img">
            </div>
            <div class="footer-links">
                <ul class="footer-nav">
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Personagens</a></li>
                    <li><a href="spacehtml.html" target="_blank">Space Wars</a></li>
